<div class="gel-scoring-view table-responsive">
    <input class="barcode" type="text" value="<%= barcode %>" />
  <input id="gel-scoring-download" type="button" value="Download image" />
  <table class="table-bordered table-condensed">
    <tbody>
    <tr><td></td>
        <% _.each(xLabels, function(label) { %> 
            <td> <%= label+1 %> </td> 
        <% }) %></tr>
        <% _.each(yLabels, function(label) { %> 
            <tr><td> <%= label %> </td> 
                <% _.times(xLabels.length, function() { %>
                  <td>
                    <select class="gel-scoring-cell">
                        <option name="score" value="pass">Pass</option>
                        <option name="score" value="fail">Fail</option>
                        <option name="score" value="degraded">Degraded</option>
                        <option name="score" value="partial">Partial</option>
                    </select>
                  </td>
                <% }) %> 
            </tr>
        <%  }) %>
    </tbody>
  </table>
  <input id="gel-scoring-save" type="button" value="Save" />
  <br />
  <br />
  <br />
  <br />
</div>
